<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" routerLink="/">
      <span class="logo-text">Wordium</span>
    </a>

    <div class="search-container">
      <div class="search-input-group">
        <span class="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="search-input"
          placeholder="Search posts, people..."
          aria-label="Search"
        />
      </div>
    </div>

    <ul class="navbar-actions">
      <li class="nav-action">
        <button class="icon-button" (click)="toggleTheme()" aria-label="Toggle theme">
          <i class="bi" [class]="isDark() ? 'bi-brightness-high' : 'bi-moon'"></i>
        </button>
      </li>

      <li class="nav-action position-relative">
        <button class="icon-button" (click)="openNotifications()" aria-label="Notifications">
          <i class="bi bi-bell"></i>
        </button>
        <span class="notification-badge">3</span>
      </li>

      <li class="nav-action dropdown" *ngIf="user">
        <button class="avatar-button" (click)="toggleMenu()" aria-label="User menu">
          <app-user-profile [user]="user" size="md"></app-user-profile>
        </button>

        <ul class="dropdown-menu dropdown-menu-end" [class.show]="isMenuOpen">
          <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
          <!-- <li><a class="dropdown-item" routerLink="/settings">Settings</a></li> -->
          <li><hr class="dropdown-divider" /></li>
          <li>
            <button class="dropdown-item dropdown-item-danger" (click)="logout()">Sign out</button>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
