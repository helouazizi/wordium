
<mat-sidenav-container class="app-layout" autosize>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Feed</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="isMobile" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Wordium</h1>
      <span class="spacer"></span>
      <ng-container *ngIf="user$ | async as user">
        <app-user-profile
          [name]="user.username"
          [avatarUrl]="user.avatar"
          (profileClick)="goToProfile(user.id.toString())"
        ></app-user-profile>
      </ng-container>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
