<nav class="sidebar-container">
  <ul class="nav-list">
    <li class="nav-item" *ngFor="let link of menuLinks">
      <a [routerLink]="link.path"
         routerLinkActive="active"
         #rla="routerLinkActive"
         [routerLinkActiveOptions]="{ exact: link.path === '/' }"
         class="nav-link"
         [title]="link.label">
        
        <div class="icon-wrapper">
          <i class="bi" [ngClass]="rla.isActive ? link.icon + '-fill' : link.icon"></i>
        </div>

        <span class="link-label d-none d-md-inline">{{ link.label }}</span>
      </a>
    </li>

    <!-- <li class="nav-item">
      <a routerLink="/settings" routerLinkActive="active" #rlaSet="routerLinkActive" class="nav-link" title="Settings">
        <div class="icon-wrapper">
          <i class="bi" [ngClass]="rlaSet.isActive ? 'bi-gear-fill' : 'bi-gear'"></i>
        </div>
        <span class="link-label d-none d-md-inline">Settings</span>
      </a>
    </li> -->
  </ul>

  <!-- Bottom Profile: Desktop Only -->
  <div class="sidebar-footer d-none d-md-flex" *ngIf="user">
    <div class="profile-card">
      <app-user-profile [user]="user" size="md"></app-user-profile>
      <div class="user-info ms-2">
        <div class="user-name text-truncate">{{ user.username }}</div>
        <div class="user-role">{{ userRole }}</div>
      </div>
    </div>
  </div>
</nav>
