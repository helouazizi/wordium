<div class="post-detail">
  @if (facade.loading()) {
    <app-loading></app-loading>

  } @else if (notFound()) {
    <app-not-found [link]="'/'" [resource]="'Post'"></app-not-found>

  } @else if (post(); as p) {
    <app-post-card
      [post]="p"
      [showContent]="true"
      [mode]="'detail'"
      (like)="onLike(p.id)"
      (comment)="onComment(p.id, $event)"
      (report)="onReport(p.id, $event)"
      (delete)="onDelete()"
    />
  }
</div>
