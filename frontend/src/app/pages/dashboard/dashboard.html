<div class="dashboard-container">
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats; trackBy: trackByStat" [class]="'stat-card ' + stat.color">
      <mat-card-content>
        <div class="stat-icon-wrapper">
          <mat-icon>{{ stat.icon }}</mat-icon>
        </div>
        <div class="stat-info">
          <span class="stat-value">{{ stat.value }}</span>
          <span class="stat-label">{{ stat.label }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-tab-group class="admin-tabs" animationDuration="500ms">
    <mat-tab label="Users">
      <div class="grid-content">
        <app-user-list [source]="'dashboard'"></app-user-list>
      </div>
    </mat-tab>

    <mat-tab label="Posts">
      <div class="grid-content">
        <app-post-list [source]="'admin'"></app-post-list>
      </div>
    </mat-tab>

    <mat-tab label="Reports">
      <div class="grid-content">
        <div class="reports-list">
          <div *ngFor="let report of reports; trackBy: trackByReport" class="report-strip">
            <app-report-card
              [report]="report"
              [type]="report.type"
            >
            </app-report-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
