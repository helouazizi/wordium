<mat-toolbar class="header-toolbar">
  <div class="header-container">
    <div class="left-section">
      <span class="logo" [routerLink]="'/fed'" style="cursor: pointer">
        <mat-icon class="logo-icon">edit_note</mat-icon>
        <span class="logo-text">Wordium</span>
      </span>
    </div>

    <div class="middle-section">
      <!-- Search Input can go here -->
    </div>

    <div class="right-section">
      <button mat-icon-button class="nav-icon" [routerLink]="'notifications'">
        <mat-icon>notifications_none</mat-icon>
        @if (notifCount() > 0 && notifCount()< 10) {
          <span class="badge">{{ notifCount() }}</span>
        } @else if (notifCount() > 9) {
          <span class="badge">9+</span>
        }
      </button>

      <div class="profile-trigger">
        <app-user-avatar [user]="user" size="sm" action="menu" [matMenuTriggerFor]="profileMenu" />
      </div>

      <mat-menu #profileMenu="matMenu" xPosition="before" class="social-menu">
        <div class="menu-user-info">
          <p class="name">{{ user?.username }}</p>
          <p class="name">{{ user?.email }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="profile()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
