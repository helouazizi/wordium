<mat-card class="post-card" (click)="navigateToPost()">
  <mat-card-header>
    <app-user-avatar
      [user]="post().actor"
      [action]="'profile'"
      [size]="'sm'"
      [showName]="true"
      [time]="post().createdAt"
    ></app-user-avatar>

    <span class="spacer"></span>

    <button
      mat-icon-button
      [matMenuTriggerFor]="postMenu"
      aria-label="Post Options"
      (click)="$event.stopPropagation()"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>

  <div class="card-body">
    <h2 class="post-title">{{ post().title }}</h2>

    <div class="content-wrapper" [class.teaser-mode]="showReadMoreOverlay()">
      <mat-card-content
        class="markdown-body content-inner"
        [innerHTML]="post().content | safeHtml | async"
      >
      </mat-card-content>

      <div
        *ngIf="showReadMoreOverlay()"
        class="read-more-overlay"
        (click)="navigateToPost(); $event.stopPropagation()"
      >
        <button mat-flat-button class="read-more-btn">Read more</button>
      </div>
    </div>
  </div>

  <mat-card-actions align="start">
    <button
      mat-button
      (click)="handleLike(); $event.stopPropagation()"
      [class.active-btn]="post().isLiked"
      aria-label="{{ post().isLiked ? 'Unlike post' : 'Like post' }}"
    >
      <mat-icon>{{ post().isLiked ? 'thumb_up' : 'thumb_up_off_alt' }}</mat-icon>
      <span class="counter" aria-hidden="true">{{ post().likesCount }}</span>
    </button>

    <button
      mat-button
      (click)="handleComment(); $event.stopPropagation()"
      aria-label="Comment on post"
    >
      <mat-icon>chat_bubble_outline</mat-icon>
      <span class="counter" aria-hidden="true">{{ post().commentsCount }}</span>
    </button>

    <span class="spacer"></span>

    <button
      mat-icon-button
      (click)="handleReport(); $event.stopPropagation()"
      matTooltip="Report post"
    >
      <mat-icon>outlined_flag</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-menu #postMenu="matMenu">
  <button mat-menu-item (click)="handleDelete(); $event.stopPropagation()">
    <mat-icon>delete_outline</mat-icon>
    <span>Delete Post</span>
  </button>
</mat-menu>
