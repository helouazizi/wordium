<div class="avatar-wrapper" [class]="'size-' + size()">
  <div
    class="avatar-circle"
    [class.clickable]="action() !== 'none'"
    (click)="navigateToProfile(); avatarClick.emit($event)"
  >
    @if (user()?.avatar) {
      <img [src]="user()?.avatar" [alt]="user()?.username" class="img" />
    } @else {
      <img src="assets/avatar.webp" alt="avatar" class="img" />
    }
  </div>

  @if (showName() || showHandle() || time()) {
    <div class="info-content">
      @if (showName()) {
        <span class="user-name">{{ user()?.username }}</span>
      }

      @if (time()) {
        <span class="post-time">{{ time() | timeAgo }}</span>
      }
    </div>
  }
</div>
