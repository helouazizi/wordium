name: Build and Push Microservices Images Into GHCR

on:
  push:
    branches: [ main ]

jobs:
  # -------------------
  # Auth Service
  # -------------------
  build-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/auth
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Create auth .env
        run: |
          echo POSTGRES_DB=${{ secrets.AUTH_POSTGRES_DB }} >> backend/auth/.env
          echo POSTGRES_USER=${{ secrets.AUTH_POSTGRES_USER }} >> backend/auth/.env
          echo POSTGRES_PASSWORD=${{ secrets.AUTH_POSTGRES_PASSWORD }} >> backend/auth/.env

      - name: Build Jar
        run: mvn clean package -DskipTests

      - name: Login GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/auth-service:latest .

      - name: Push Image
        run: docker push ghcr.io/${{ github.repository_owner }}/auth-service:latest

