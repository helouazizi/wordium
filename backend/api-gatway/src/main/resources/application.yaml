server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://10.1.17.1:3000
          # uri: http://host.docker.internal:3000
          # uri: lb://auth-service 10.1.17.1
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
        - id: users-service
          uri: http://10.1.17.1:3001
          # uri: http://host.docker.internal:3001
          # uri: lb://users-service
          predicates:
            - Path=/users-service/**
          filters:
            - StripPrefix=1

        - id: test-service
          uri: lb://test-service
          predicates:
            - Path=/test-service/**
          filters:
            - StripPrefix=1
            # - JwtAuthFilter

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true


springdoc:
  swagger-ui:
    path: /swagger-ui.html  
    urls:
      - url: http://10.1.17.1:3000/v1/api-docs
        name: Auth Service
      # - url: http://10.1.17.1:3001/v1/api-docs
      #   name: Users Service
