server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Enable Eureka-based dynamic routing
      # discovery:
      #   locator:
      #     enabled: true
          # lower-case-service-id: true  # optional: convert service IDs to lowercase
      routes:
        # Route for test-service
        - id: test-service
          uri: lb://test-service
          predicates:
            - Path=/test-service/**
          filters:
            - StripPrefix=1
            # - name: CircuitBreaker
            #   args:
            #     name: testServiceCB
            #     fallbackUri: forward:/fallback

        # Route for test1-service
        - id: test1-service
          uri: lb://test1-service
          predicates:
            - Path=/test1-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: test1ServiceCB
                fallbackUri: forward:/fallback

        # Fallback route
        # - id: fallback-route
        #   uri: http://localhost:8080
        #   predicates:
        #     - Path=/fallback
        #   filters:
        #     - name: RewritePath
        #       args:
        #         regexp: "/fallback"
        #         replacement: "/fallback"

    # Default CircuitBreaker configuration
    # circuitbreaker:
